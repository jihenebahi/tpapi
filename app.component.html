<h1>Employee List</h1>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let emp of employees">
    <td>{{ emp.id }}</td>
    <td>{{ emp.firstName }}</td>  <!-- Remplacez 'emp.name' par 'emp.firstName' -->
     <td>{{ emp.status }}</td>
  </tr>
</table>
